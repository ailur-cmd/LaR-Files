<script type="text/javascript">

function youtubePlayer(id,movieName) {
 
$(id).live("click", function(){
yTubeLayer.open(movieName, 1, 1,1,0);
});

var yTubeLayer = (new function() {

var self = this;

// Open layer
this.open = function(vID, loop, hd, autoplay, rel) {

//Default parameters
vID = typeof vID !== 'undefined' ? vID : alert('Video ID is missing');
loop = typeof loop !== 'undefined' ? loop : 0;
hd = typeof hd !== 'undefined' ? hd : 0;
autoplay = typeof autoplay !== 'undefined' ? autoplay : 0;

//Construct layer
var yTubeHTML;


yTubeHTML = '<div id="yTube-container">';
yTubeHTML += '<iframe width="695" height="419" src="http://www.youtube.com/embed/' + vID + '?loop=' + loop + ((hd) ? '&vq=hd720' : '') + '&autoplay=' + autoplay + '&rel='+ rel +'" frameborder="0" allowfullscreen></iframe>';
yTubeHTML += '</div>';

//Trigger layer
$.rcn.ui.contentLayer.show(yTubeHTML);

//Events
$('.closeButton, .layerOverlay').unbind('click.closeMovieLayer').bind('click.closeMovieLayer', close);
}

// Reset layer
function close() {
$('#yTube-container').hide();
$('#contentLayer').find('#contentLayerContent').empty();
$('.layerOverlay').hide();
}

});

var mouseOverActiveElement


ID = getQuerystring('tip', '');
PID = getQuerystring('Nao', '');

if(ID != '') {
yTubeLayer.open(movieName, 1, 1,1,0);
}


if(PID != '') {
$(".imagegallery").hide();
$(".tvcBanner").hide();
}


if(PID == 0) {
$(".imagegallery").show();
$(".tvcBanner").show();
}


function getQuerystring(key, default_){
if (default_==null) default_="";
key = key.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
var regex = new RegExp("[\\?&]"+key+"=([^&#]*)");
var qs = regex.exec(window.location.href);

if(qs == null) {
return default_;
} else {
return qs[1];

}
}

};

</script>
